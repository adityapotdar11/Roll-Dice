<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll the Dice</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        <link rel="stylesheet" href="./assets/css/style.css" />

    <body>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-3"></div>
                <div class="col-md-6 bg-secondary-subtle p-2 roll-section">
                    <h1 class="text-primary text-center my-4">Roll the Dice</h1>
                    <div class="image-section my-4 text-center" id="image-section">
                    </div>
                    <div class="button-section text-center my-4">
                        <a class="btn btn-primary btn-lg" onclick="rollDice();">Roll</a>
                        <a class="btn btn-secondary btn-lg" onclick="reset();">Reset</a>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
